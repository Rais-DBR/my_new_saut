<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CCS_do_mogo_sauty_ne_vidkruvatu.css">
    <title>Document</title>
</head>
<body>
 
<h2>Авторизація на сайт</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Увійти</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Ім'я</b></label>
      <input type="text" placeholder="Введіть Ім'я" name="uname" required>

      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Введіть Пароль" name="psw" required>
        
      <button type="submit">Логін</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Пам'ятати мене
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Забув <a href="#">пароль?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
